<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Lucky Shrill</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  <header>
    <nav>
      <a href="https://www.youtube.com/@luckyshrill" class="logo">Lucky Shrill</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About US</a>
        <a href="contact.html" class="nav-link active">Contact US</a>
      </div>
     
    </nav>
  </header>

  <main class="contact-page">
    <section class="section-wrapper">
      <div class="section-header">
        <h2 class="section-title"><i class="fas fa-envelope"></i> Contact Us</h2>
      </div>
      
      <div class="contact-container">
        <div class="contact-box">
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="button" class="cta-button submit-button" onclick="sendEmail()">
              <i class="fas fa-paper-plane"></i> Send Message
            </button>
            <div id="formMessage" class="form-message"></div>
          </form>
        </div>
        
        <div class="contact-info">
          <h3><i class="fas fa-info-circle"></i> Other Ways to Reach Us</h3>
          <div class="contact-method">
            <i class="fab fa-youtube contact-icon"></i>
            <div>
              <h4>YouTube</h4>
              <a href="https://www.youtube.com/@luckyshrill" target="_blank">@Luckyshrill</a>
            </div>
          </div>
          <div class="contact-method">
            <i class="fab fa-instagram contact-icon"></i>
            <div>
              <h4>Twitter</h4>
              <a href="https://www.instagram.com/lucky_shrill_yt" target="_blank">@lucky_shrill_yt</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div href="index.html",class="footer-logo">Lucky Shrill</div>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
       
      </div>
      <div class="social-links">
        <a href="https://www.youtube.com/@luckyshrill"><i class="fab fa-youtube"></i></a>
        <a href="https://x.com/lucky_shrill"><i class="fab fa-twitter"></i></a>
        <!-- <a href="#"><i class="fab fa-discord"></i></a> -->
        <a href="https://www.instagram.com/lucky_shrill_yt"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Lucky Shrill. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
  <script>
    function sendEmail() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      if (!name || !email || !subject || !message) {
        const msg = document.getElementById('formMessage');
        msg.textContent = 'Please fill in all fields';
        msg.style.display = 'block';
        msg.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
        msg.style.color = '#ff4444';
        return;
      }
      
      const mailtoLink = `mailto:lucky060398@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
      )}`;
      
      window.location.href = mailtoLink;
      
      const msg = document.getElementById('formMessage');
      msg.textContent = 'Opening your email client...';
      msg.style.display = 'block';
      msg.style.backgroundColor = 'rgba(0, 255, 0, 0.1)';
      msg.style.color = '#00C851';
    }
    
    // Initialize particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ff8a00" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff8a00", opacity: 0.2, width: 1 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
